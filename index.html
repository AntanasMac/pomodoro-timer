<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main_script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div class="big_box">
         <div class="clock_box">

            <div id="countdown"></div>
            <div id="placeholder" class="placeholder">25:00</div>
            <div id="text_flash" class="placeholder_reverse">F O C U S</div>
        <button id="start_button" onclick="countdown(), hideButtonOnClick()">START</button>
         </div>

        <div class="statement-text_flexbox">
            <input type="text" class="statement_input" placeholder="State what you are going to work on for the next 25 minutes">
        </div>
    </div>

</body>
<script src="button_div.js"></script>
<script src="button_dissapear.js"></script>
</html>
